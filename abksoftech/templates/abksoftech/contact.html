{% extends 'abksoftech/basic.html' %}

{% block title %} Contact {% endblock %}
{% block css %}
{% endblock %}

{% block body %}
<div class="container my-4">
	<div class="card rounded-sm mr-0 col-sm-6">
		<div class="card-header text-center">
			ContactUs
		</div>
		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="inputName">Name</label>
					<input type="name" class="form-control" id="inputName" placeholder="Enter Your Full Name">
				</div>
				<div class="form-group">
					<label for="inputEmail4">Email</label>
					<input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email">
				</div>
				<div class="form-group">
					<label for="exampleFormControlTextarea1">Message</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
		<div class="card-footer text-muted">
			
		</div>
	</div>
</div>
{% endblock %}
