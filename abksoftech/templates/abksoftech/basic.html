<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script type="text/javascript" src="{%static 'abksoftech/js/jquery-3.4.1.min.js' %}"></script>
    <script type="text/javascript" src="{%static 'abksoftech/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{%static 'abksoftech/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{%static 'abksoftech/images/l1.png' %}"/>
    <style type="text/css">
    {% block css %}{% endblock %}</style>
    <script type="text/javascript">{% block jsscript %}{% endblock %}</script>
    <script src="https://use.fontawesome.com/29c5a3039a.js"></script>
</head>

<body style="background-color: #e6f7ff;">

    <div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="">
                    <img src="{%static 'abksoftech/images/logo.png' %}" width="25" height="30" alt="">
                    softech
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav><br>
        </header><br>
    </div><br>
    {% block body %}{% endblock %}
    <footer class="footer stikcy-bottom">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Fluid jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>
</footer>
</body>
</html>
